<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />
		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@300&display=swap"
			rel="stylesheet"
		/>
		<title>Bazinga!</title>
	</head>
	<body>
		<header>
			<h1>Rock Paper Scissors Lizard Spock</h1>
			<div id="score">
				<p class="userScore">You:</p>
				<p class="compScore">Computer:</p>
			</div>
		</header>
		<section class="topSection">
			<div id="result"></div>
			<div class="btns">
				<div id="playAgain" class="replay"></div>
				<div id="reset" class="replay"></div>
			</div>
		</section>
		<section class="bottomSection">
			<div id="options"></div>
			<div class="rulesBtn"><p>Rules</p></div>
		</section>
		<section>
			<div class="rules hide"></div>
		</section>
		<script src="app.js"></script>
	</body>
</html>
